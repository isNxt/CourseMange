  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <form class="card" action="../teacher/home.html" method="post" onsubmit="return createUser();">
                <div class="card-body p-6">
                  <div class="card-title">激活账户</div>
                  <div class="form-group">
                    <label class="form-label">设置密码<span class="form-required">*</span></label>
                    <input type="email" class="form-control" placeholder="不少于6位">
                  </div>
                  <div class="form-group">
                    <label class="form-label">确认密码<span class="form-required">*</span></label>
                    <input type="password" class="form-control" placeholder="重新输入密码">
                  </div>
                  <!--<p class="text-muted">Enter your email address and your password will be reset and emailed to you
                  .</p>-->
                  <div class="form-group">
                    <label class="form-label">验证邮箱<span class="form-required">*</span></label>
                    <input type="text" class="form-control" placeholder="可用的邮箱地址">
                  </div>
                  <div class="form-group">
                    <label class="form-label">验证身份<span class="form-required">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="发送验证码至邮箱">
                      <span class="input-group-append">
                              <button class="btn btn-primary" type="button">获取验证码</button>
                            </span>
                    </div>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block" id="btn-active-submit">激活</button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                已有账户? <a href="login.html">返回登录界面</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
