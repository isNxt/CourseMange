  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="../../assets/images/brand.svg" class="h-9" alt="">
              </div>
              <form class="card" action="active.html" method="post" onsubmit="return bindUser();">
                <div class="card-body p-6">
                  <div class="card-title">登录您的账户</div>
                  <div class="form-group">
                    <label class="form-label">学号/职工号</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="2432016220xxxx">
                  </div>
                  <div class="form-group">
                    <label class="form-label">账户密码
                      <a href="forgot-identity.html" class="float-right small">忘记了密码?</a>
                    </label>
                    <div class="input-icon mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="初始密码为123456">
                    <span class="input-icon-addon"><i class="fe fe-eye-off"></i></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" />
                      <span class="custom-control-label">记住我的密码</span>
                    </label>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                Copyright © 2018 <a href="https://github.com/XMUOOADIntellij/CourseManageSystem">Cms</a>.
              </div>
